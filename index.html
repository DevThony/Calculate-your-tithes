<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tithe Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tithe Calculator</h1>
        <p>Calculate Your Tithe</p>
        <label for="income">Income Amount:</label>
        <input type="number" id="income" placeholder="enter your income">
        <br/>
        <button id="calculate">Calculate Tithe</button>
        <br/>
        <label for="total tithe">Your Tithe:</label>
        <span id="total tithe"></span>
        
    </div>
    <script src="script.js"></script>

</body>
</html>
